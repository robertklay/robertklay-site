<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio | Robert Klay</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #f5f5f5; }
    header { background: #000; padding: 1em 2em; text-align: center; }
    header h1 { margin: 0; font-size: 2em; }
    nav { display: flex; justify-content: center; background: #222; }
    nav button { background: none; border: none; color: #f5f5f5; padding: 1em; font-size: 1em; cursor: pointer; }
    nav button.active { border-bottom: 3px solid orange; font-weight: bold; }
    section { display: none; padding: 2em; max-width: 1000px; margin: auto; }
    section.active { display: block; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1em; }
    .item { background: #222; padding: 1em; border-radius: 8px; text-align: center; }
    .item img { width: 100%; border-radius: 8px; }
    footer { text-align: center; padding: 2em; background: #000; font-size: 0.9em; margin-top: 2em; }
    a.contacto { display: inline-block; margin-top: 1em; color: orange; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Trabajos</h1>
    <p>Videoclips y Comerciales | Contacto: <a class="contacto" href="https://wa.me/34664274151" target="_blank">664274151</a></p>
  </header>

  <nav>
    <button onclick="mostrar('videoclips')" id="btn-videoclips" class="active">Videoclips</button>
    <button onclick="mostrar('comerciales')" id="btn-comerciales">Comerciales</button>
  </nav>

  <section id="videoclips" class="active">
    <div class="grid">
      <div class="item">
        <img src="gifs/videoclip1.gif" alt="Videoclip 1">
        <p>Videoclip 1</p>
      </div>
      <div class="item">
        <img src="gifs/videoclip2.gif" alt="Videoclip 2">
        <p>Videoclip 2</p>
      </div>
    </div>
  </section>

  <section id="comerciales">
    <div class="grid">
      <div class="item">
        <img src="gifs/comercial1.gif" alt="Comercial 1">
        <p>Comercial 1</p>
      </div>
      <div class="item">
        <img src="gifs/comercial2.gif" alt="Comercial 2">
        <p>Comercial 2</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Robert Klay – Zaragoza, España
  </footer>

  <script>
    function mostrar(tab) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.getElementById('btn-' + tab).classList.add('active');
    }
  </script>
</body>
</html>
